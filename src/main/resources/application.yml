spring:
  mvc:
    path match:
      matching-strategy: ant_path_matcher

  config:
    import:
      - classpath:mysql.yml

springdoc:
  swagger-ui:
    path: /api-doc.html
resilience4j.ratelimiter:
  instances:
    backendA:
      limitForPeriod: 2
      limitRefreshPeriod: 5s
      timeoutDuration: 33s
      registerHealthIndicator: true
      eventConsumerBufferSize: 100